<!--네비게이션바start-->
<nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
    <a href="{{ url_for('main.index') }}" class="navbar-brand">MUWEB</a>
    <button class="navbar-toggler ml-auto" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse flex-grow-0" id="navbarNav">
        {% if g.user %}
        <ul class="navbar-nav">
            <span class="p-2">{{ g.user.username }}님, 환영합니다!</span>
            <li class="nav-item">
                <a href="{{ url_for('auth.logout') }}" class="nav-link">로그아웃</a>
            </li>
        </ul>
        {% else %}
        <ul class="navbar-nav">
            <li class="nav-item">
                <a href="{{ url_for('auth.signup') }}" class="nav-link">회원가입</a>
            </li>
            <li class="nav-item">
                <a href="{{ url_for('auth.login') }}" class="nav-link">로그인</a>
            </li>
        </ul>
        {% endif %}
    </div>
</nav>
<!--네비게이션end-->
